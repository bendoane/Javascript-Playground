<!doctype html>
<html>
  <head>
    <title>Die Rolls</title>
    <script type="text/javascript">

    function RollDice(){
      var roll1, roll2;
      roll1 = Math.floor(Math.random()*6+1);
      roll2 = Math.floor(Math.random()*6+1);
      document.getElementById('roll-span').innerHTML = parseInt(document.getElementById('roll-span').innerHTML) + 1;
      // alert("First die was " + roll1 + ", Second die was " + roll2)
      if(roll1 == roll2){
        document.getElementById('match-span').innerHTML = parseInt(document.getElementById('match-span').innerHTML) + 1;
      } else if(roll1 + roll2 == 7){
        document.getElementById('sevens-span').innerHTML = parseInt(document.getElementById('sevens-span').innerHTML) + 1;
      }
      if((roll1 == 3 && roll2 == 4) || (roll2 == 3 && roll1 == 4)){
        document.getElementById('natural-span').innerHTML = parseInt(document.getElementById('natural-span').innerHTML) + 1;
      }
    }

    function ResetRolls(){
      document.getElementById('roll-span').innerHTML = 0;
    }
    function ResetMatches(){
      document.getElementById('match-span').innerHTML = 0;
    }
    function ResetSevens(){
      document.getElementById('sevens-span').innerHTML = 0;
    }
    function ResetNaturals(){
      document.getElementById('natural-span').innerHTML = 0;
    }
    function ResetAll(){
      document.getElementById('roll-span').innerHTML = 0;
      document.getElementById('match-span').innerHTML = 0;
      document.getElementById('sevens-span').innerHTML = 0;
      document.getElementById('natural-span').innerHTML = 0;
    }

    </script>
  </head>

  <body>
    <div style="text-align:center">
      <p>
        <img id="dieImg" alt="die image" src="die1.gif">
        <img id="dieImg2" alt="die image" src="die1.gif">
      </p>
      <input type="button" value="Click to Roll" onclick="RollDice();">
      <p>
        Total Number of Rolls: <span id="roll-span">0</span>
      </p>
      <p>
        Matches: <span id="match-span">0</span>
      </p>
      <p>
        Sevens: <span id="sevens-span">0</span>
      </p>
      <p>
        Natural Sevens: <span id="natural-span">0</span>
      </p>
      <input type="button" value="Reset All Counters" onclick="ResetAll()";>
    </div>
  </body>
</html>
