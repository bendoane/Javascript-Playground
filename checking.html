<!doctype html>
	<html>
  	<head>
    	<title>Dice Roller</title>
    	<script type="text/javascript" src="http://balance3e.com/random.js (Links to an external site.)">
    	</script>
    	<script type="text/javascript">
      	function RollUntilDoubles()
      	{
        	var roll1, roll2;
        	roll1=RandomInt(1,6);
        	roll2=RandomInt(1,6);
        	document.getElementById('outputDiv').innerHTML=roll1 +'-'+roll2+'<br>';

        	while (roll1 != roll2) {
        	roll1=RandomInt(1,6);
        	roll2=RandomInt(1,6);
        	document.getElementById('outputDiv').innerHTML=document.getElementById('outputDiv').innerHTML+roll1 +'-'+roll2+'<br>';
        	}
        	document.getElementById('outputDiv').innerHTML=document.getElementById('outputDiv').innerHTML+'DOUBLES!';
      	}
    	</script>
  	</head>
  	<body>
    	<h2>Dice Roller</h2>
    	<input type="button" value="Roll until doubles" onclick="RollUntilDoubles();">
    	<hr>
    	<div id="outputDiv"></div>
  	</body>
	</html>
